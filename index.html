<!-- Template de exemplo. Ã‰ carregado ao entrar na pÃ¡gina. -->
<template id="template-example">/*
WASM-4 Tracker
A very minimalistic and naive attempt
at making an audio tool for WASM-4.
  
Press "Run" and enjoy!
*/

// Setup instrument and ticks for the first parts...
  instrument(0)
  ticks(6)

// Beginning (1/2)...
  db(18, 18, 19, 21, 21, 19, 18, 16)
  db(14, 14, 16, 18, 18)
  wait(1)
  db(16, 16)
  wait(2)

// Beginning (2/2)...
  db(18, 18, 19, 21, 21, 19, 18, 16)
  db(14, 14, 16, 18, 16)
  wait(1)
  db(14, 14)
  wait(2)

// Middle of music, speed will change
// a little in order to catch up...
  db(16, 16, 18, 14)
  ticks(3)

  db(16)
  wait(1)
  db(18)
  db(19)
  db(18)
  wait(1)
  db(14)
  wait(1)
  db(16)
  wait(1)
  db(18)
  db(19)
  db(18)
  wait(1)

  db(16)
  wait(2)
  db(14)
  wait(1)
  db(16)
  wait(1)
  db(21)
  wait(2)

// Ending...
  ticks(6)
  db(18, 18, 19, 21, 21, 19, 18, 16)
  db(14, 14, 16, 18, 16)
  wait(1)
  db(14, 14)
  wait(2)
</template>
